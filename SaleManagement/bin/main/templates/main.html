<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TOP</title>
    	<link href="/main.css" rel="stylesheet"></link>
        <meta charset="utf-8" />
    </head>
    <body>

	   <h1>製造部売上管理システム：案件一覧</h1>

	   	<!-- 登録ボタン -->
		<form class="left" action="/insert" method="post">
			<p><input type="submit" value="新規登録"></p>
		</form>

		<h1 class="center">検索</h1>

		<!-- 検索ボタン -->


		<form class="right" action="#">
			件名:&emsp; <input form="text">
			<p><input type="submit" value="検索"></p>
		</form>

		<!-- ページングボタン -->
		<a href="#">&lt;&lt;</a>
		<a href="#">&lt;</a>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">&gt;</a>
		<a href="#">&gt;&gt;</a>


		<!-- テーブル -->
        <table>
	        <thead>
				<tr>
					<th>No.</th>
					<th>顧客</th>
					<th>受注日</th>
					<th>S番号</th>
					<th>件名</th>
					<th>数量</th>
					<th>納入指定日<br>/納入日</th>
					<th>請求日</th>
					<th>見積金額<br>/受注金額</th>
					<th>ステータス</th>
					<th colspan=2></th>
				</tr>
			</thead>

			<tbody>
	            <tr th:each="emp : ${list}" th:object="${emp}">
	                <td th:text="*{no}"/>
	                <td th:text="*{client}"/>
	                <td th:text="*{order_date}"/>
	                <td th:text="*{s_number}"/>
	                <td th:text="*{subject}"/>
	                <td th:text="*{quantity}"/>
<!--                 <td th:text="*{delivery_date}"/>
	                <br th:text="*{due_date}"/> -->
	                <td>
	                <span th:text="*{delivery_date}"></span>
	                <br>
	                <th:block th:text="*{due_date}"/>
	                </td>
	                <td th:text="*{billing_date}"/>
	                <td>
	                <span th:text="*{estimated_amount}"></span>
	                <br>
	                <th:block th:text="*{order_amount}"/>
	                </td>
	                <td th:text="*{status_number}"/>
	                <td><form th:action="@{/edit/{id}(id=*{id})}"><input type="submit" value="編集"></form></td>
	                <td><form th:action="@{/delete/{id}(id=*{id})}"><input type="submit" value="削除"></form></td>
	            </tr>
            </tbody>
        </table>

		<!-- ページングボタン -->
		<a href="#">&lt;&lt;</a>
		<a href="#">&lt;</a>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">&gt;</a>
		<a href="#">&gt;&gt;</a>

	   	<!-- 登録ボタン -->
		<form action="#">
			<p><input type="submit" value="新規登録"></p>
		</form>
    </body>
</html>
